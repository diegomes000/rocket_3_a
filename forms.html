<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create your event</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="page">
        <header>
            <h1>Create and share your event</h1>
            <p>The first step is to fill out <br>this registration form.</p>
        </header>
        <form id="form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Event info</legend>
                    <div class="input-wrapper">
                        <label for="event-title">Event title <span>(8 character minimum)</span></label>
                        <input required minlength="8" type="text" id="event-title" />
                    </div>
                    <div class="input-wrapper">
                        <label for="event-link">Event link <span>(starts with https://)</span></label>
                        <input required type="text" id="event-link" />
                    </div>
                    <div class="input-wrapper">
                        <label for="event-contact">Contact number<span>(numbers only)</span></label>
                        <input required type="tel" id="event-contact" />
                    </div>
                    <div class="input-wrapper">
                        <label for="event-extra">Extra info </label>
                        <textarea id="event-extra"></textarea>
                    </div>
                    <div class="input-wrapper">
                        <label for="event-category">Category</label>
                        <select id="event-category">
                            <option value="live">Live</option>
                            <option value="podcast">Podcast</option>
                            <option value="mentorship">Mentorship</option>
                            <option value="corporative">Corporative</option>
                            <option value="seminar">Seminar</option>
                            <option value="studyday">Study day</option>
                            <option value="conferences">Conferences</option>
                            <option value="teambuilding">Team building</option>
                            <option value="tradefairs">Trade fairs</option>
                        </select>
                    </div>

                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Sensitive info</legend>
                    <div class="input-wrapper">
                        <label for="event-email">Event main e-mail <span>(inform a valid e-mail)</span></label>
                        <input required type="email" id="event-email" />
                    </div>
                    <div class="input-wrapper">
                        <label for="event-password">Event password <span>(8 character minimum)</span></label>
                        <input required minlength="8" type="password" id="event-password" />
                    </div>
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="event-private" />
                        <label for="event-private">Private event</label>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Date & Time</legend>

                    <div id="threecol">
                        <div class="input-wrapper">
                            <label for="event-date">Date</label>
                            <input required type="date" id="event-date" />
                        </div>
                        <div class="input-wrapper">
                            <label for="event-datefrom">From</label>
                            <input required type="time" id="event-datefrom" />
                        </div>
                        <div class="input-wrapper">
                            <label for="event-dateto">To</label>
                            <input type="time" id="event-dateto" />
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>

        <footer>
            <input 
            class="button"
            type="submit" 
            value="Save and submit event" form="form">
        </footer>

    </div>
</body>

</html>
